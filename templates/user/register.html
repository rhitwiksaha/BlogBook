<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    {% load crispy_forms_tags %}
    <h1>Create An Account!</h1>
    <p>Wanna start blogging, create a new account!!</p>
    <form method="post">
        {% csrf_token %}
        <label for="id_first_name">First Name:</label><br>
        <input type="text" id="id_first_name" name="first_name"><br>

        <label for="id_last_name">Last name:</label><br>
        <input type="text" id="id_last_name" name="last_name"><br>

        <label for="id_username">Username:</label><br>
        <input type="text" id="id_username" name="username"><br>

        <label for="id_email">Email:</label><br>
        <input type="email" id="id_email" name="email"><br>

        <label for="id_password1">Password:</label><br>
        <input type="password" id="id_password1" name="password1"><br>

        <label for="id_password2">Password:</label><br>
        <input type="password" id="id_password2" name="password2"><br>
        <input type="submit" value="Sign Up">
    </form>
    Already have an account? <a href="/user/login">Login!</a>


</body>
</html>
